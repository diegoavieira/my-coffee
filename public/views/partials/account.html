<h4>Welcome {{account.name}}</h4>
<button ng-click="logoutAccount()">Log Out</button>
<br><br>
<h1>Choose and make your coffee!</h1>
<form name="formCoffee" novalidate>

	<p>Coffee type:
		<button type="button" ng-click="getTypeCoffee(type)" ng-repeat="type in typeCoffee">{{type.value}}</button>
	</p>

	<div class="type">
		{{typeCoffeeValue}}
		<div class="liquid"></div>
	</div>

	<p>Cup size of coffee:
		<button type="button" ng-click="getCupSize(cup)" ng-repeat="cup in cupSize">{{cup.value}}</button>
		{{cupSizeValue}}
	</p>

	<p>Do you want sugar?
		<button type="button" ng-click="getSugarQtd(sugar)" ng-repeat="sugar in sugarQtd">{{sugar.value}}</button>
		{{sugarQtdValue}}
	</p>

	<button type="submit" ng-click="makeCoffee()">Make your coffee</button>
</form>
