<div ng-include="'views/includes/menu.html'"></div>
<h1>System Top</h1>
<h3>Login to the system</h3>
<form name="form" novalidate>
  <input type="email" name="email" ng-model="signin.email" placeholder="Email" required autofocus>
  <input type="password" name="pass" ng-model="signin.pass" placeholder="Password" required>
  <button type="submit" ng-disabled="form.email.$error.email || form.$error.required" ng-click="signinAccount()">Log In</button>
  <p ng-show="message">{{message}}</p>
  <p>Need an account? <a ng-href="#/account/signup">Sign up</a></p>
  <p ng-show="form.email.$error.email">This is not a valid email</p>
</form>
