<div class="content signup">
	<div ng-include="'views/includes/header.html'"></div>
	<div class="flex top-center">
		<div class="column">
			<div class="title">
				<h1>Create your account</h1>
				<h3>{{subtitle}}</h3>
			</div>
			<div class="form">
				<form name="form" novalidate>
					<input type="email" ng-disabled="emailDisabled" name="email" ng-model="signup.email" placeholder="Email" required autofocus>
					<div ng-show="showField">
						<input type="text" name="name" ng-model="signup.name" placeholder="Full name" required>
						<input type="password" name="pass" ng-model="signup.pass" placeholder="Password" required>
						<input type="password" name="passCheck" ng-model='signup.passCheck' placeholder="Confirm Password" required pw-check="signup.pass">
					</div>
					<button type="submit" ng-disabled="form.email.$error.required || form.email.$error.email" ng-hide="showField" ng-click="signupNext()">Continue</button>
					<button type="submit" ng-disabled="form.$invalid" ng-show="showField" ng-click="signupAccount()">Sign Up</button>
					<p ng-show="showLogin">Your email address is already in use. <a ng-href="#/account/signin">Please login</a></p>
					<p ng-show="form.email.$error.email">This is not a valid email</p>
					<div ng-if="form.pass.$touched">
						<p ng-show="form.passCheck.$error.pwCheck && !form.passCheck.$error.required">Confirm password didn't match</p>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
